<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Tomagotchi</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Permanent+Marker" rel="stylesheet">
	<!-- Bootstrap Latest compiled and minified CSS -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>
<body>
	<div class="game">	
		<div id="start"><button>START GAME</button></div>
		<div id="mytomagotchi">
			<img class="mypet" >
			<img class="meat">
			<img class="zzz">
			<img class="ball">
			<img class="train">
		</div>
		<div id="board">
			<div id="controls">
				<div id="feed"><button>FEED</button></div>
				<div id="lights"><button>Turn Off The Lights</button></div>
				<div id="play"><button>PLAY</button></div>
				<div id="train"><button><strong>TRAIN</strong></button></div>
			</div>
			<div id="status">
				<div id="name"><h3>Name:</h3></div>
				<div id="hunger"><h3>Hunger:</h3></div>
				<div id="sleep"><h3>Sleepiness:</h3></div>
				<div id="bored"><h3>Boredom:</h3></div>
				<div id="age"><h3>Age:</h3></div>
			</div>
		</div>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
		<script src="JS/app.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
